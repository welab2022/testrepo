<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Phan LC Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login Form</h1>
   <div id="wrapper">
        <form id="form1" method="post" action="" onsubmit="return check_form();">
            <div id="logo"><img id="img" src="logo.jpg" alt="logo" width="700px" height="350px"></div>
            <p class="textcontent" id="login_label">Log in to continue</p>
            <span class="content">Username: </span> <input type="text" class="content" id="name" placeholder="Enter Username">
            <br>
            <span class="content">Password: </span><input type="password" class="content" id="pass" placeholder="Enter Password">
            <br>
            <input type="submit" class="button" value="Login">
            <br>
        </form>
        </div>
 
    
    <script type="text/javascript">
        var login_attempts=3;
        function check_form()
        {
        var name=document.getElementById("name").value;
        var pass=document.getElementById("pass").value;
        if(name=="testuser" && pass=="12345")
        {
        alert("SuccessFully Logged In");
        document.getElementById("name").value="";
        document.getElementById("pass").value="";
        window.open("success.html")
        }
        else
        {
        if(login_attempts==0)
        {
        alert("No Login Attempts Available");
        }
        else
        {
        login_attempts=login_attempts-1;
        alert("Login Failed Now Only "+login_attempts+" Login Attempts Available");
        if(login_attempts==0)
        {
            document.getElementById("name").disabled=true;
            document.getElementById("pass").disabled=true;
            document.getElementById("form1").disabled=true;
        }
        }
        }
        
        return false;
        }   
    </script>
</body>
</html>
